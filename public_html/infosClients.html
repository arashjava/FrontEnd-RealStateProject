<!DOCTYPE html>
<html>
<title>Contact Us</title>
<link rel="stylesheet" href="styles/common.css">
<link rel="stylesheet" href="styles/infosclient.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="scripts/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="scripts/jquery.fullPage.min.js"></script>
<script src="scripts/common.js"></script>
<body>

<div id="panel">Belle Maison</div>  
<div id="dateTime"></div>  
<div class="w3-sidebar w3-bar-blue w3-blue w3-xxlarge" style="width:70px">
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-home" onclick="location.href='menu.html'"></i></a> 
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-search" onclick="location.href='typesOfProperties.html'"></i></a> 
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope" onclick="location.href='infosClients.html'"></i></a> 
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-calculator" onclick="location.href='loanCalculator.html'"></i></a>
</div>


<form id="inquiryForm" class="w3-container w3-card-4 w3-light-grey w3-text-blue " >
<h2 class="w3-center">Contact Us</h2>
 
<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" type="text" name="firstName" id="firstName" placeholder="First name *" required>
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-user"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" type="text" name="lastName" id="lastName" placeholder="Last name *" required>
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" type="email" name="email" id="email" placeholder="E-mail address *" required>
    </div>
</div>

<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-envelope-o"></i></div>
    <div class="w3-rest">
      <input class="w3-input w3-border" type="text" name="address" id="address" placeholder="Home address *" required>
    </div>
</div>


<div class="w3-row w3-section">
  <div class="w3-col" style="width:50px"><i class="w3-xxlarge fa fa-pencil"></i></div>
    <div class="w3-rest">
           <textarea name="inquiry" rows="10" id="inquiry" cols="40" placeholder="Your inquiry less than 1000 characters *" maxlength="1000" required></textarea>
<!--       <input class="w3-input w3-border" name="message" type="text" placeholder="Message"> -->
    </div>
</div>

 

<button name="custom-submit" value="Send" onclick= "resetPlaceHolder()"
        class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Reset</button>
<button name="custom-reset" value="Clear" onclick="validate(event)"
         class="w3-button w3-block w3-section w3-blue w3-ripple w3-padding">Send</button>
</form>
<script type="text/javascript" src="scripts/validation.js"></script>

</body>
</html>
